<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-div{
            padding: 20px;
            background-color: aquamarine;
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="something.py" method="post" onsubmit="return validation()">
        <div class="input-div">
            <label for="username">Username: </label>
            <input type="text" name="username" required>
        </div>
        <div class="input-div">
            <label for="password">Password: </label>
            <input type="password" name="password">
        </div>
        <div class="input-div">
            <label for="mobile">Mobile: </label>
            <input type="number" name="mobile">
        </div>
        <div class="input-div">
            <label for="gender">Gender: </label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>
        <div class="input-div">
            <label for="courses">Courses: </label>
            <input type="checkbox" name="c"> C
            <input type="checkbox" name="cpp"> C++
            <input type="checkbox" name="python"> Python
        </div>
        <div class="input-div">
            <label for="mobile">Address: </label>
            <textarea name="address" cols="30" rows="5" required></textarea>
        </div>
        <div class="input-div">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        function validation(){
            flag = true;
            i = document.getElementsByTagName('input');

            if(i[1].value.length < 4 || i[1].value.length>=12){
                flag = false;
            }

            if(i[2].value.length != 10){
                flag = false;
            }

            for(k=3; k<=4; k++){
                if(i[k].checked == true){
                    break;
                }
            }

            if(k == 5){
                flag = false;
            }

            for(j=5; j<=7; j++){
                if(i[j].checked == true){
                    break;
                }
            }

            if(j == 8){
                flag = false;
            }

            return flag;
        }
    </script>
</body>
</html>
